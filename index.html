<!DOCTYPE html>
<html>
<head>
	<title>JSDEMO</title>
</head>
<body>
	  
  
          <form name="calculator">
            
            <input type="text" name="answer" style="background-color:Tomato; font-family:verdana; font-size:200%;" />
            <br>
            
            <input style= "background-color:powderblue; font-size:200%;"
            type="button" value=" 1 " onclick="calculator.answer.value += '1'" />

            <input style="background-color:powderblue; font-size:200%;"
            type="button" type="button" value=" 2 " onclick="calculator.answer.value += '2'" />
            <input style="background-color:powderblue; font-size:200%;"
            type="button"type="button" value=" 3 " onclick="calculator.answer.value += '3'" />
            <input style="background-color:powderblue; font-size:200%;"
            type="button" type="button" value=" + " onclick="calculator.answer.value += '+'" />
            <br/>
            
            <input style="background-color:powderblue; font-size:200%;"
            type="button" type="button" value=" 4 " onclick="calculator.answer.value += '4'" />
            <input style="background-color:powderblue; font-size:200%;"
            type="button" type="button" value=" 5 " onclick="calculator.answer.value += '5'" />
            <input style="background-color:powderblue; font-size:200%;"
            type="button" type="button" value=" 6 " onclick="calculator.answer.value += '6'" />
            <input style="background-color:powderblue; font-size:200%;"
            type="button" type="button" value=" - " onclick="calculator.answer.value += '-'" />
            </br>
          
            <input style="background-color:powderblue; font-size:200%;"
            type="button" type="button" value=" 7 " onclick="calculator.answer.value += '7'" />
            <input style="background-color:powderblue; font-size:200%;"
            type="button"type="button" value=" 8 " onclick="calculator.answer.value += '8'" />
            <input style="background-color:powderblue; font-size:200%;"
            type="button" type="button" value=" 9 " onclick="calculator.answer.value += '9'" />
            <input style="background-color:powderblue; font-size:200%;"
            type="button" type="button" value=" x " onclick="calculator.answer.value += '*'" />
            </br>

             <input style="background-color:powderblue; font-size:200%;"
            type="button" type="button" value=" c " onclick="calculator.answer.value = ''" />
            <input style="background-color:powderblue; font-size:200%;"
            type="button"type="button" value=" 0 " onclick="calculator.answer.value += '0'" />
            <input style="background-color:powderblue; font-size:200%;"
            type="button" type="button" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" />
            <input style="background-color:powderblue; font-size:200%;"
            type="button" type="button" value=" / " onclick="calculator.answer.value += '/'" />
            </br>
  
    
        
          
          </form>
          
       
	<script type="text/javascript" src="script.js">
	</script>
</body>
</html>
